<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="rotor-container">
        <div class="rows">
            <div class="reflector row"></div>
            <div class="r2 rotor">
                <div class="row1 row"></div>
                <div class="row0 row"></div>
            </div>
            <div class="r1 rotor">
                <div class="row1 row"></div>
                <div class="row0 row"></div>
            </div>
            <div class="r0 rotor">
                <div class="row1 row"></div>
                <div class="row0 row"></div>
            </div>
            <div class="letters row"></div>
        </div>
        <div class="labels">
            <div class="label-container">
                <p class="label">Réflecteur</p>
            </div>
            <div class="label-container">
                <p class="label">Rotor 3</p>
            </div>
            <div class="label-container">
                <p class="label">Rotor 2</p>
            </div>
            <div class="label-container">
                <p class="label">Rotor 1</p>
            </div>
        </div>
    </div>
    <div class="input-container">
        <div class="key-container">
            <p>Clé</p>
            <input type="text" class="key"
                placeholder="Zone pour saisir la clé sous forme de trois triplets. Exemple: (R3, G, +7)(R1, D, -6)(R2, D, +5)"
                pattern="(\(R[1-3], (G|D), (-|\+)?([0-9]|1[0-9]|2[0-5])\)){3}">
        </div>
        <div class="encrypt-container">
            <input type="text" class="encrypt"
                placeholder="Zone de textes pour taper le message à encrypter ou pour afficher le résultat de decryption">
        </div>
        <div class="button-container">
            <button class="configure">Configurer</button>
            <button class="encrypt-button">Encrypter</button>
            <button class="next">Étape suivante</button>
            <button class="decrypt-button">Decrypter</button>
            <button class="reset">Reset</button>
        </div>
        <div class="decrypt-container">
            <input type="text" class="decrypt"
                placeholder="Zone de textes pour le message à décrypter ou pour afficher le résultat d'encryption">
        </div>
    </div>
</body>

</html>
